<!--<app-header></app-header>-->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="m2">
                <label class="text-info bg-primary">Current User: {{userToken?.facebookName}}</label>
            </div>
            <div class="m2">
                <label><b>FB_TOKEN</b></label>
                <textarea type="text" [(ngModel)]="fbBody"></textarea>
                <button class="btn btn-sm btn-success" (click)="saveFbToken()">Save</button>
            </div>
            <div class="m2">
                <label><b>FB Cookie</b></label>
                <input type="text" [(ngModel)]="header.cookie">
                <button class="btn btn-sm btn-success" (click)="saveFbCookie()">Save</button>
            </div>

            <div class="m2">
                <div class="m2">
                    <div><b>Số bài muốn lấy</b></div>
                    <input type="number" [(ngModel)]="numberOfPost"/>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="m2">
                <div><b>Nhóm</b></div>
                <input type="text" [(ngModel)]="groups">
                <div>
                    <input type="checkbox" [(ngModel)]="isSaveMember" class="k-checkbox">
                    <label class="text-info bg-primary">Lưu user sau khi quét xong</label>
                </div>

                <button class="btn btn-sm btn-success" (click)="callApi()">Fetch</button>
                <button class="btn btn-sm btn-danger" (click)="stopCallApi()">Stop</button>
                <button class="btn btn-sm btn-danger" (click)="recallCallApi()">Recall error Group</button>
            </div>
            <div class="m2">
                <div><b>Log</b></div>
                <textarea class="log-area" [(ngModel)]="log"></textarea>
            </div>
            <div class="m2">
                    <div><b>Loại:</b></div>
                    <kendo-multiselect [data]="listItems" [(ngModel)]="model.bdsType" [textField]="'value'" [valueField]="'key'" (valueChange)="onBdsTypeChange($event)"></kendo-multiselect>
                    <button class="btn btn-sm btn-warning" (click)="onSelectAllType(true)">All</button>
                    <button class="btn btn-sm btn-primary" (click)="onSelectAllType(false)">Main</button>
            </div>
            <div class="m2">
                <div><b>Loại muốn lưu user:</b></div>
                <kendo-multiselect [data]="listItems" [(ngModel)]="model.bdsSaveType" [textField]="'value'" [valueField]="'key'" (valueChange)="onBdsTypeChange($event)"></kendo-multiselect>
                <button class="btn btn-sm btn-warning" (click)="onSelectAllSaveType(true)">All</button>
                <button class="btn btn-sm btn-primary" (click)="onSelectAllSaveType(false)">Main</button>
            </div>
        </div>

    </div>


<!--    <button (click)="onOpenSetting()">open Modal</button>-->
</div>
