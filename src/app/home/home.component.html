<div class="container">
    <h1 class="title">
        {{ 'PAGES.HOME.TITLE' | translate }}
    </h1>

<!--    <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>-->
    <div class="row">
        <div class="col-md-4">
            <div class="m2">
                <label>FB_TOKEN</label>
                <input type="text" [(ngModel)]="fbToken">
                <button (click)="saveFbToken()">Save</button>
            </div>

            <div class="m2">
                <label>Call save token</label>
                <label>Email</label>
                <input type="text" [(ngModel)]="user">
                <label>Email</label>
                <input type="password" [(ngModel)]="password">
                <button (click)="saveApiToken()">Save</button>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <label>Nh√≥m</label>
                <input type="text" [(ngModel)]="groups">
                <button (click)="callApi()">Fetch</button>
            </div>
        </div>

    </div>


<!--    <button (click)="onOpenSetting()">open Modal</button>-->
</div>
