<!--<app-header></app-header>-->
<div class="container">
  <h1 class="title">
    {{ 'Phát triển nhóm' | translate }}
  </h1>
    <div class="row">
        <div class="col-md-4">
            <div class="m2">
                <label><b>FB_BODY</b></label>
                <textarea type="text" [(ngModel)]="fbBody"></textarea>
                <button class="btn btn-sm btn-success" (click)="saveFbToken()">Save</button>
            </div>
            <div class="m2">
                <button class="btn btn-sm btn-success" (click)="callApi()">Fetch</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="m2">
                <label><b>DS ID</b></label>
                <textarea type="text" [(ngModel)]="listIdsStr"></textarea>
                <button class="btn btn-sm btn-success" (click)="saveListId()">Save</button>
            </div>
            <div class="m2">
                <input type="text" [(ngModel)]="groupId">
                <button class="btn btn-sm btn-success" (click)="callInviteApi()">Invite</button>
            </div>
            <div class="m2">
                <label><b>INVITE BODY</b></label>
                <textarea type="text" [(ngModel)]="inviteBodyStr"></textarea>
                <button class="btn btn-sm btn-success" (click)="saveInviteBody()">Save</button>
            </div>
        </div>
    </div>
</div>
